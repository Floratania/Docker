name: DockerHub Publish

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      BACKEND_IMAGE_NAME: tat08/backend
      FRONTEND_IMAGE_NAME: tat08/frontend_git
      TAG: latest  

    steps:
      
      - name: Checkout repository
        uses: actions/checkout@v2

      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

     
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      
      - name: Build and push backend image
        run: |
          docker build -t $BACKEND_IMAGE_NAME:$TAG -f C:\Users\tania\internship_project\Dockerfile-Backend .
          docker push $BACKEND_IMAGE_NAME:$TAG

      
      - name: Build and push frontend image
        run: |
          docker build -t $FRONTEND_IMAGE_NAME:$TAG -f C:\Users\tania\internship_project\Dockerfile-Frontend .
          docker push $FRONTEND_IMAGE_NAME:$TAG
